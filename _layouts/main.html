<div id="main" role="main">

<aside class="sidebar">
  <header>

<div class="author__avatar">
      
        
        <a href="{{site.baseurl}}/">
          <img src="{{site.baseurl}}/assets/img/{% if site.author-img %}{{site.author-img}}{% endif %}" alt="{{site.author}}" itemprop="image">
        </a>
      
    </div>
  

  <div class="author__content">
    
      <a href="{{site.baseurl}}/"><h3 class="author__name" itemprop="name">{{site.author}}</h3></a>
    
    
      <p class="author__bio" itemprop="description">{{site.about-author}}</p>
    
  </div>

  <div class="author__urls-wrapper">
    
    <ul class="author__urls social-icons">
      
        <li itemprop="homeLocation" itemscope="" itemtype="http://schema.org/Place">
          <i class="fa fa-map-marker"></i><span itemprop="name">{{site.location}}</span>
        </li>
      

      
        <li>
          <a href="https://in.linkedin.com/in/{{site.social-linkedin}}" itemprop="sameAs">
            <i class="fa fa-linkedin"></i><span>Linked In</span>
          </a>
        </li>
      
        
        <li>
          <a href="http://github.com/{{site.social-github}}" itemprop="sameAs">
            <i class="fa fa-github"></i><span>GitHub</span>
          </a>
        </li>
      

      <li>
          <a href="mailto:{{site.social-email}}" itemprop="sameAs">
            <i class="fa fa-envelope-o"></i><span>Email</span>
          </a>
        </li>



        <li>
          <a href="https://facebook.com/{{ site.social-facebook }}" itemprop="sameAs">
            <i class="fa fa-facebook"></i><span>Facebook</span>
          </a>
        </li>
